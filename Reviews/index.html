<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Our Reviews</title>
  </head>
  <body>
    
    <header>
      <h2>Our Reviews</h2>
    </header>
    
    <main>

        <div class="teste"></div>
      <section>
        <div>
          <img
            class="avatar"
            id="avatar"
            src="https://uploads.jovemnerd.com.br/wp-content/uploads/2021/09/giancarlo-esposito-guarda-busto-de-gus.jpg"
            alt="person"
          />
        </div>

        <div class="info">
          <p id="name">Gus</p>
          <span id="job"> WEB DEVELOPER </span>
        </div>

        <div class="description">
          <p id="description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem
            facere sequi numquam ex fugit inventore, optio sint quae labore
            eligendi natus. Expedita asperiores earum recusandae minima
            accusamus quo saepe inventore?
          </p>
        </div>

        <div class="btns-actions">
          <button id="backBtn">
            <img src="./assets/icons/arrow-left.svg" alt="arrow left" />
          </button>
          <button id="nextBtn">
            <img src="./assets/icons/arrow-right.svg" alt="arrow right" />
          </button>
        </div>

        <div>
          <button class="supriseBtn" id="supriseBtn">Supreenda-me</button>
        </div>
      </section>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
