<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <main class="main">
      <header class="balance-box">
        <div class="balance-info">
          <p>My balance</p>
          <span>$921.48</span>
        </div>

        <div>
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </header>

      <section class="statement">
        <h2>Spending - Last 7 days</h2>

        <div class="statement-graphic" id="statement-graphic">
          
        </div>

        <div class="statement-info">
          <div class="statement-info-balance">
            <p>Total this month</p>
            <span>$478.33</span>
          </div>

          <div class="statement-last-mounth">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>


  </body>

  <script src="./js/script.js"></script>
</html>
